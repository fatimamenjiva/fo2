<!DOCTYPE html>
<html>
<head>
  <title>formsuno</title>
<link rel="stylesheet" type="text/css" href="stile.css">
</head>
<form name="contact" method="POST" data-netlify="true">

   <div class="col-md-4">
     <label for="validationDefault02" class="form-label">Full name</label>
    <input type="text" name="fullname" id="fullname" class="Fullname"  placeholder="Full name"  >
  </div>
      <div class="col-md-4">
     <label for="validationDefault02" class="form-label">Street address 1</label>
    <input type="text" name="Street address 1" id="Street address 1" class="Street address 1"  placeholder="Apartment, unit, floor."  >
  </div>
  
    <div class="col-md-4">
     <label for="validationDefault02" class="form-label">Street address 2</label>
    <input type="text" name="Street address 2" id="Street address 2" class="Street address 2"  placeholder="Apartment, unit, floor."  >
  </div>

    
  
    
    <div class="col-md-4">
     <label for="validationDefault02" class="form-label">City</label>
    <input type="text" name="City" id="City" class="City"  placeholder="San salvador,San miguel etc."  >
  </div>
    
    </div>
    
  </div>
  <div class="col-md-4">

      <label for="validationDefault02" class="form-label">State</label>
    <select class="form-select" id="validationCustom04" required>
      <option selected disabled value="type">Alabama.</option>
      <option>El salvador</option>
    </select>
   
  </div>
   <div class="col-md-4">
     <label for="validationDefault02" class="form-label">Zip</label>
    <input type="text" name="Zip" id="zip" class="zip"  placeholder="########"  >
  </div>
  <div class="col-md-4">
     <button type="submit">Send</button>
  </div>

  </div>
</form>
</html>
